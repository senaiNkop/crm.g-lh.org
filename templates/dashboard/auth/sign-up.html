
{% load static %}

<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>{{ title }}</title>
      
      {% include 'includes/vendor_css.html' %}
      
  </head>
  <body class=" " data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
    <!-- loader Start -->
    <div id="loading">
      <div class="loader simple-loader">
          <div class="loader-body"></div>
      </div>    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="row m-0 align-items-center bg-white vh-100">
            <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
               <img src="{% static 'assets/images/auth/05.png' %}" class="img-fluid gradient-main animated-scaleX" alt="images">
            </div>
            <div class="col-md-6" style="margin-top: -10px">
               <div class="row justify-content-center">
                  <div class="col-md-10">
                     <div class="card card-transparent auth-card shadow-none d-flex justify-content-center mb-0">
                        <div class="card-body">
                           <h2 class="mb-2 text-center">Sign Up</h2>
                           <p class="text-center">Create your {{ title }} account.</p>
                            {% if error %}
                                <div class="alert alert-bottom alert-danger alert-dismissible fade show " role="alert">
                                    <span>{{ error }}</span>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endif %}
                           <form method="POST" class="row g-3 needs-validation">
                                <div class="col-md-6">
                                   <label for="validationCustom01" class="form-label">First Name</label>
                                   <input type="text" class="form-control" name="first_name" id="validationCustom01" placeholder="e.g. Tuochi" required>
                                </div>
                                <div class="col-md-6">
                                   <label for="validationCustom02" class="form-label">Last name</label>
                                   <input type="text" class="form-control" name="last_name" id="validationCustom02" placeholder="e.g. Njoku" required>
                                </div>
                                <div class="col-md-6">
                                   <label for="validationCustomUsername01" class="form-label">Username</label>
                                   <div class="input-group has-validation">
                                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                                      <input type="text" class="form-control" name="username" id="validationCustomUsername01" aria-describedby="inputGroupPrepend" required>
                                   </div>
                                </div>
                                <div class="col-md-6">
                                   <label for="validationCustom03" class="form-label">Email</label>
                                   <input type="email" class="form-control" name="email" id="validationCustom03" placeholder="e.g. example@gmail.com" required>
                                </div>
                                <div class="col-md-6">
                                   <label for="validationCustom05" class="form-label">Password</label>
                                   <input type="password" class="form-control" name="password" id="validationCustom05" required>
                                </div>
                                <div class="col-md-6">
                                   <label for="validationCustom03" class="form-label">Phone Number</label>
                                   <input type="tel" class="form-control" name="phone_number" id="validationCustom03" required>
                                </div>
                                <div class="col-md-12">
                                   <label for="validationCustom03" class="form-label">Address</label>
                                   <input type="text" class="form-control" name="address" id="validationCustom03" placeholder="e.g. 15 Ikpa Road, Uyo, Akwa Ibom." required>
                                </div>
                                <div class="col-md-12">
                                   <label for="validationCustom03" class="form-label">Occupation</label>
                                   <input type="text" class="form-control" name="occupation" id="validationCustom03" placeholder="e.g. Teacher" required>
                                </div>
                                <div class="col-12">
                                    <div>
                                        <input class="form-check-input" type="radio" name="gender" value="M" id="male_radio">
                                        <label class="form-check-label" for="male_radio">Male</label>

                                       <input class="form-check-input" type="radio" name="gender" value="F" id="female_radio" checked>
                                       <label class="form-check-label" for="female_radio">Female</label>
                                   </div>
                                </div>
                                <div class="col-12">
                                   <button class="btn btn-primary" type="submit">Create Account</button>
                                   <span class="mt-3 text-center" style="margin-left: 20px;">
                                         Already have an Account? <a href="{% url 'users-login' %}" class="text-underline">Sign In</a>
                                   </span>
                                </div>
                               {% csrf_token %}
                         </form>
                        </div>
                     </div>    
                  </div>
               </div>           
               <div class="sign-bg sign-bg-right">
                  <svg width="280" height="230" viewBox="0 0 421 359" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <g opacity="0.05">
                        <rect x="-15.0845" y="154.773" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 -15.0845 154.773)" fill="#3A57E8"/>
                        <rect x="149.47" y="319.328" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 149.47 319.328)" fill="#3A57E8"/>
                        <rect x="203.936" y="99.543" width="310.286" height="77.5714" rx="38.7857" transform="rotate(45 203.936 99.543)" fill="#3A57E8"/>
                        <rect x="204.316" y="-229.172" width="543" height="77.5714" rx="38.7857" transform="rotate(45 204.316 -229.172)" fill="#3A57E8"/>
                     </g>
                  </svg>
               </div>
            </div>   
         </div>
      </section>
      </div>
    {% include 'includes/vendor_js.html' %}
  </body>
</html>
